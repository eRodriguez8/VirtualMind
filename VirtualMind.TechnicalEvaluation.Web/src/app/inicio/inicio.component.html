<div *ngIf="bussy" class="center">
  <img src="assets/images/loader.gif" alt="img" title="cargando...">
</div>
<div class="container margin-top-80">
  <div *ngIf="!bussy" class="center" class="row">
    <div *ngFor="let item of menu">
      <a routerLink="{{item.url}}" class="{{item.clase}}">
        <img src="{{item.imagen}}" class="{{item.clase}}"/>
      </a>
    </div>
  </div>
</div>
