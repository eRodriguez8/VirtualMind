<table datatable [dtOptions]="dtPosiciones" class="table table-striped table-responsive table-condensed table-hover table-ContectCenter">
	<thead class="bluebackground white-text">
		<tr>
			<th *ngFor="let head of headElements" scope="col"> {{ head }} </th>
		</tr>
	</thead>
	<tbody>
		<tr mdbTableCol *ngFor="let item of posiciones" scope="col">
			<td> {{ item.id }} </td>
			<td> {{ item.idregion }} </td>
			<td> {{ item.posicion }} </td>
			<td> {{ item.codigoarticulo }} </td>
			<td> {{ item.bultos }} </td>
			<td> {{ item.nombreIncidencia }} </td>
			<td> {{ item.legajo }} </td>
			<td> {{ item.fecharegistro | date: 'dd/MM/yyyy' }} </td>
		</tr>
	</tbody>
</table>
